spring.application.name=SpringSecurityDemo

server.port=8081

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/springauthdb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:mysqlpassword}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


jwt.secret=myprojectsecretkeyistooshortandwewantalongkeyforsecurity
jwt.expiration=86400000